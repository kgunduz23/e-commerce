<h2>Add New Order</h2>
<form (ngSubmit)="submitOrder()" #orderForm="ngForm">
  <label>Name:</label>
  <input type="text" name="customer_name" [(ngModel)]="newOrder.customer_name" required /><br />

  <label>Price:</label>
  <input type="number" name="price" [(ngModel)]="newOrder.price" required /><br />

  <label>Tax (%):</label>
  <input type="number" name="tax" [(ngModel)]="newOrder.tax" required /><br />

  <label>Cargo Price:</label>
  <input type="number" name="shipping_cost" [(ngModel)]="newOrder.shipping_cost" required /><br />

  <button type="submit">Add Order</button>
</form>

<hr />

<h3>Added Orders:</h3>
<ul>
  <li *ngFor="let order of orders">
    {{ order.customer_name }} -
    {{ order.total_amount | currency }} (Tax: {{ order.tax }}%, Shipping: {{ order.shipping_cost | currency }})
    <button (click)="deleteOrder(order.id)">Delete</button>
  </li>
</ul>
