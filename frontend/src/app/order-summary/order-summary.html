<h3 style="text-align: center;">Add New Order</h3>

<form (ngSubmit)="submitOrder()" style="width: 400px; margin: auto;">

  <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
    <legend style="font-weight: bold;">Total Order Info</legend>

    <div style="margin-bottom: 10px;">
      <label for="name">Customer Name</label>
      <input [(ngModel)]="newOrder.customer_name" name="customer_name" required class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label for="price">Price</label>
      <input [(ngModel)]="newOrder.price" name="price" type="number" required class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label for="shipping_cost">Shipping Cost</label>
      <input [(ngModel)]="newOrder.shipping.cost" name="shipping_cost" type="number" required class="form-control" />
    </div>
  </fieldset>

  <fieldset style="border: 1px solid #ccc; padding: 15px;">
    <legend style="font-weight: bold;">Shipping Information</legend>

    <div style="margin-bottom: 10px;">
      <label>Carrier</label>
      <input [(ngModel)]="newOrder.shipping.carrier" name="carrier" class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label>Receiver Name</label>
      <input [(ngModel)]="newOrder.shipping.address.name" name="receiver_name" class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label>Phone</label>
      <input [(ngModel)]="newOrder.shipping.address.phone" name="phone" class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label>Address Line</label>
      <input [(ngModel)]="newOrder.shipping.address.address_line1" name="address_line1" class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label>City</label>
      <input [(ngModel)]="newOrder.shipping.address.city_locality" name="city" class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label>State</label>
      <input [(ngModel)]="newOrder.shipping.address.state_province" name="state" class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label>Postal Code</label>
      <input [(ngModel)]="newOrder.shipping.address.postal_code" name="postal_code" class="form-control" />
    </div>

    <div style="margin-bottom: 10px;">
      <label>Country Code</label>
      <input [(ngModel)]="newOrder.shipping.address.country_code" name="country_code" class="form-control" />
    </div>
  </fieldset>

  <button type="submit"
    style="margin-top: 20px; background-color: green; color: white; border: none; padding: 10px 16px; border-radius: 5px; width: 100%;">
    âž• Add Order
  </button>
</form>

<hr>
<h3 style="text-align: center;">Orders</h3>
<ul style="list-style: none; padding: 0; width: 400px; margin: auto;">
  <li *ngFor="let o of orders" style="background: #f9f9f9; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
    <div>
      <strong>{{ o.customer_name }}</strong><br>
      Total: {{ o.total_amount | currency }}<br>
      Tax: {{ o.tax }}%<br>
      Shipping: {{ o.shipping_cost | currency }}
    </div>
    <button (click)="deleteOrder(o.id)"
      style="margin-top: 5px; background-color: #d9534f; color: white; border: none; padding: 5px 10px; border-radius: 3px;">
      Delete
    </button>
  </li>
</ul>
